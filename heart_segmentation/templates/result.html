<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Results</h1>

        <div class="row mt-4">
            <div class="col text-center">
                <a href="{{ roi_zip_dir }}" class="btn btn-primary" download>Download Results as ZIP</a>
            </div>
        </div>
        

        <div class="row mt-4">
            <div class="col text-center">
                <a href="{% url 'heart_segmentation:index' %}" class="btn btn-primary">Home</a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <h2>Predictions Preview</h2>
                <img id="mask" src="{{ input_file_path }}" alt="image" width="1200">
            </div>
        </div>
        
    </div>

    

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
