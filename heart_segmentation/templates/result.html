<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Image Gallery with Zoom Button</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scrollable-container {
      max-height: 600px; /* Set the maximum height of the container */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 1px solid #ddd; /* Optional: Add a border for clarity */
      padding: 10px; /* Optional: Add padding */
    }
  </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Results</h1>

        <div class="row mt-4">
            <div class="col text-center">
                <a href="{{ roi_zip_dir }}" class="btn btn-primary" download>Download Results as ZIP</a>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col text-center">
                <a href="{% url 'heart_segmentation:index' %}" class="btn btn-primary">Home</a>
            </div>
        </div>

    </div>
    <div class="container mt-5">
        <h2 class="mb-3 text-center">Predictions Preview</h2>
        <div class="scrollable-container">
            <div class="image-wrapper">
            <img src="{{ input_file_path }}" alt="Image 1" class="img-fluid">
            </div>
        </div>
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
